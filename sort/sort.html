<!Doctype>
<html>
    <head>
        <link rel="stylesheet" href="sort.css"/>
        
        <script type="text/javascript">
          function goFilter2(){
            var wTable = document.getElementById("sampleTable");
            var value  = '';
          
            // --- 選択されている商品のクラスを割り当てる ---
            if(document.getElementById("chkbaby").checked)    {value += ' baby2';}
            if(document.getElementById("chkkuruma").checked){value += ' kuruma2';}
            if(document.getElementById("chkstuff").checked)     {value += ' stuff2';}

          
            if(value == ''){
              // --- 未選択はクラスをクリア ---
              wTable.className = '';
            }else{
              // --- タイトル以外のTRを非表示＋指定属性を持つTRのみ表示 ---
              wTable.className = 'allNoDisplay2 ' + value;
            }
          }
    </script>

    </head>

    <body>
      
      <table style="width:700px;" id="sampleTable">
        <tr class="colTitle">
          <th colspan="3">
              <input type="checkbox" onChange="goFilter2()" id="chkbaby">ベビーカー貸出
              <input type="checkbox" onChange="goFilter2()" id="chkkuruma">車いす貸出
              <input type="checkbox" onChange="goFilter2()" id="chkstuff">スタッフ在中
          </th>
        </tr>
        <tr class="colTitle"><th>No</th><th>施設名</th><th>説明</th></tr>
        
        <tr kuruma><td>1</td> <td>施設1</td> <td>朝６時からオープン</td> </tr>
        <tr baby kuruma><td>2</td> <td>施設2</td><td>予約が必要</td> </tr>
        <tr stuff kuruma><td>3</td><td>施設3</td> <td>null</td> </tr>
        <tr baby><td>4</td><td>施設4</td> <td><a href="https://www.google.co.jp/">リンク(例)</a></td> </tr>
        <tr baby><td>5</td><td>施設5</td> <td>null</td> </tr>
        <tr stuff><td>6</td><td>施設6</td> <td>null</td> </tr>
        <tr baby kuruma><td>7</td><td>施設7</td> <td>null</td> </tr>
        <tr baby stuff><td>8</td> <td>施設8</td><td>null</td> </tr>
      </table>
        
    </body>
</html>
