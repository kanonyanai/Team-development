<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>変数のテスト</title>
</head>

<body>
    <script>
        var age;
        age = 20;
        age = age + 1;
        var 名前 = "山田太郎"
        document.write("<h1>",age,名前,"</h1>");
        var height;
        var weight;
        height = prompt("身長を入力してください",150)
        weight = prompt("体重を入力してください",65)
        document.write("身長：",height,"cm　体重:",weight,"kg")
    </script>
</body>
</html>
