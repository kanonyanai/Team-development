<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
  </head>
  <body>
    <p>仙台駅周辺の飲食店</p>

    <div id="map" style="width:620px; height:400px"></div>

    <script type="text/javascript">
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
        mapId: "6f69c882c9ca3496",
        center: { lat: 38.260247, lng: 140.879723 },
        zoom: 16,
        });
        //localityLayer = map.getFeatureLayer('LOCALITY');
        //PotalCodeLayer = map.getFeatureLayer('POSTAL CODE')
      }

      window.initMap = initMap;
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Gakxu8FkBHY5fuXiJWq7smmLFXjUctg&v=beta&callback=initMap">

    </script>

  </body>
</html>
